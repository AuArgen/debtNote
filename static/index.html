<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Note</title>
    <!-- Use local Tailwind CSS file for offline support -->
    <script src="/static/tailwindcss.js"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-700">
                    <a href="/">Карыз Китепчеси</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-500">Башкы бет</a>
                    <a href="/clients" class="text-gray-600 hover:text-blue-500">Клиенттер</a>
                    <a href="/history" class="text-gray-600 hover:text-blue-500">Тарых</a>
                </div>
            </div>
        </div>
    </nav>

    <main id="app" class="container mx-auto p-4">
        <!-- App content will be rendered here -->
    </main>

    <!-- Templates for different pages -->
    <template id="home-page">
        <!-- Add Debt Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">Жаңы Карыз Кошуу</h2>
            <form id="add-debt-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Client Info -->
                <div class="relative">
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Аты-жөнү*</label>
                    <input type="text" id="fullname" name="fullname" required autocomplete="off" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <div id="client-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 hidden max-h-60 overflow-y-auto"></div>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Телефон номери*</label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Дареги</label>
                    <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Карыз суммасы*</label>
                    <input type="number" id="amount" name="amount" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                </div>

                <!-- Photo Section (Left side) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Сүрөт</label>
                    <div class="mt-1 flex flex-col space-y-2">
                        <div class="relative w-full">
                            <!-- Removed h-48 and object-cover to allow natural aspect ratio -->
                            <video id="webcam" autoplay playsinline class="rounded-md border bg-black w-full h-auto"></video>
                            <canvas id="canvas" width="320" height="240" class="hidden"></canvas>
                            <img id="photo" src="" alt="Photo" class="hidden rounded-md border w-full h-auto">
                        </div>
                        <div class="flex space-x-2">
                            <button type="button" id="start-camera" class="px-3 py-1 bg-blue-500 text-white rounded-md text-sm">Камера</button>
                            <button type="button" id="capture-photo" class="px-3 py-1 bg-green-500 text-white rounded-md hidden text-sm">Тартуу</button>
                            <button type="button" id="recapture-photo" class="px-3 py-1 bg-yellow-500 text-white rounded-md hidden text-sm">Кайра</button>
                        </div>
                    </div>
                    <input type="hidden" id="photo-data" name="photo_data">
                </div>

                <!-- Comment Section (Right side) -->
                <div class="flex flex-col">
                    <label for="comment" class="block text-sm font-medium text-gray-700">Комментарий</label>
                    <!-- Added flex-grow so it matches the height of the photo column -->
                    <textarea id="comment" name="comment" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm flex-grow min-h-[10rem] resize-none"></textarea>
                </div>

                <div class="md:col-span-2">
                    <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Карызды сактоо</button>
                </div>
            </form>
        </div>
        <!-- Active Debt List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Активдүү карыздар</h2>
            <div class="flex flex-wrap gap-4 mb-4">
                <input type="text" id="search-active" placeholder="Издөө (ФИО, тел, дарек, коммент)..." class="flex-grow px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                <input type="date" id="filter-date-active" class="px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                <select id="sort-active" class="px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                    <option value="date_new">Жаңылар (Дата)</option>
                    <option value="date_old">Эскилер (Дата)</option>
                    <option value="name">ФИО (А-Я)</option>
                    <option value="amount_desc">Көп карыз (Сумма)</option>
                    <option value="amount_asc">Аз карыз (Сумма)</option>
                </select>
                <select id="limit-active" class="px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" title="Көрсөтүү лимити">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <div id="active-debts-container"></div>
        </div>
    </template>

    <template id="clients-page">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Клиенттер</h2>
            <div class="flex justify-between mb-4 gap-4">
                <input type="text" id="search-clients" placeholder="Издөө (ФИО, тел, дарек)..." class="flex-grow px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                <input type="date" id="filter-date-clients" class="px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                <select id="limit-clients" class="px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" title="Көрсөтүү лимити">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200" selected>200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <div id="clients-container"></div>
        </div>
    </template>

    <template id="history-page">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Төлөнгөн карыздардын тарыхы</h2>
            <div class="flex justify-between mb-4 gap-4">
                <input type="text" id="search-history" placeholder="Издөө (ФИО, тел, дарек, коммент)..." class="flex-grow px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                <input type="date" id="filter-date-history" class="px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                <select id="limit-history" class="px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" title="Көрсөтүү лимити">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200" selected>200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <div id="history-container"></div>
        </div>
    </template>

    <!-- Client Details Modal -->
    <div id="client-details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50 overflow-y-auto">
        <div class="bg-white p-6 rounded-lg shadow-xl w-3/4 max-h-screen overflow-y-auto my-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold" id="details-client-name">Клиенттин аты</h3>
                <button id="close-details-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>

            <div class="mb-6">
                <h4 class="text-xl font-semibold mb-2 text-red-600">Активдүү карыздар</h4>
                <div id="client-active-debts" class="overflow-x-auto">
                    <!-- Active debts table will be injected here -->
                </div>
            </div>

            <div>
                <h4 class="text-xl font-semibold mb-2 text-green-600">Төлөнгөн карыздар (Тарых)</h4>
                <div id="client-history-debts" class="overflow-x-auto">
                    <!-- History debts table will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Pay Debt Modal (Moved after Client Details and increased z-index to z-[60]) -->
    <div id="pay-debt-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-[60]">
        <div class="bg-white p-6 rounded-lg shadow-xl w-1/3">
            <h3 class="text-xl font-bold mb-4">Карызды жабуу</h3>
            <p class="mb-4">Кардар <strong id="modal-client-name"></strong> карызын төлөдүбү?</p>
            <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-700">Баа берүү</label>
                <select id="rating" name="rating" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                    <option value="good">Жакшы (убагында төлөдү)</option>
                    <option value="bad">Начар (кечиктирип төлөдү)</option>
                    <option value="untrusted">Ишенич жок (көйгөй жаратты)</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2">
                <button id="cancel-pay" type="button" class="px-4 py-2 bg-gray-300 rounded-md">Жок</button>
                <button id="confirm-pay" type="button" class="px-4 py-2 bg-green-600 text-white rounded-md">Ооба, жабуу</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
